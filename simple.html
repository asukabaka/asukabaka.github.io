<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Simple Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<script src="js/parallaxImg.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).on("ready", function() {
      var parallaxSettings = {
        initialOpacity: 1, //from 0 to 1, e.g. 0.34 is a valid value. 0 = transparent, 1 = Opaque
        opacitySpeed: 0.1, //values from 0.01 to 1 -> 0.01: slowly appears on screen; 1: appears as soon as the user scrolls 1px
        pageLoader: true
      };

      parallaxImgScroll(parallaxSettings);
    });
</script>

</head>
<body>

<video class="vidbackground" muted autoplay loop>
	<source src="videos/umbrella_background.mp4" type="video/mp4">
</video>

<script src='js/easeljs.js'></script>
<script src='js/TweenMax.js'></script>
<script  src="js/bokeh_hk.js"></script>

	<div id="container" class="container">
		<div id="scene" class="scene">

			<div data-depth="0.05">

			</div>

			<div data-depth="0.05">
				<img class="background" src="images/smoke_back.png">
			</div>

			<div data-depth="0.20">
				<img src="images/red_flare.png">

			</div>

			<div data-depth="0.30">

			<div data-depth="0.20">

			</div>

			</div>

			<div data-depth="0.15">
				<img class="girl" src="images/para_umbrella_girl.png">

		</div>
	</div>



	<!-- Scripts -->
	<script src="js/parallax.js"></script>

	// Pretty simple huh?

	</script>

</html>
