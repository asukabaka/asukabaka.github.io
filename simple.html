<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Parallax.js | Simple Example</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>

</head>
<body>

	<div id="container" class="container">
		<div id="scene" class="scene">

			<div data-depth="0.05">
				<img class="background" src="images/smoke_can_back.png">
			</div>

			<div data-depth="0.05">
				<img class="background" src="images/smoke_back.png">
			</div>

			<div data-depth="0.20">
				<img src="images/red_flare.png">
			</div>

			<div data-depth="0.10">
				<img src="images/sikyo_boxes.png">
			</div>

			<div data-depth="0.30">
				<img src="images/pink_box.png">
			</div>

			<div data-depth="0.20">
				<img src="images/SFD_pink.png">
			</div>

			<div data-depth="0.25">
				<img src="images/lines.png">
			</div>

			<div class="large" data-depth="0.30">
				<img src="images/hannya.png">
			</div>

			<div data-depth="0.15">
				<img class="girl" src="images/para_umbrella_girl.png">
			</div>

			<div data-depth="0.20">
				<img class="flare" src="images/pink_flare.png">
			</div>

			<div data-depth="0.20">

			</div>

			<div data-depth="0.30">
				<img src="images/petals_mid.png">
			</div>

			<div data-depth="0.50">

			</div>

			<div data-depth="0.80">
				<img class="left" src="images/red_flare.png">
			</div>

			<div data-depth="1.00">
				<img class="left" src="images/petals.png">
			</div>

		</div>
	</div>


	<!-- Scripts -->
	<script src="js/parallax.js"></script>
	<script>

	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);

	</script>

</body>
</html>
