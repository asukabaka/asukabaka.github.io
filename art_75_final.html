	  <div class="banner">
    <h1>Tiles</h1>
    <h3>(2019, HTML/CSS).</h3>
    <h3> Exploration of tesselations, parallax, and optical imagery made purely through HTML and CSS code. Sound element included to give a sense of tactile feedback during interaction with the piece.</h3>
  </div>

	<script>$(".grid_background a")
  .each(function(i) {
    if (i != 0) { 
      $("#beep-two")
        .clone()
        .attr("id", "beep-two" + i)
        .appendTo($(this).parent()); 
    }
    $(this).data("beeper", i);
  })
  .mouseenter(function() {
    $("#beep-two" + $(this).data("beeper"))[0].play();
  });
$("#beep-two").attr("id", "beep-two0");</script>
